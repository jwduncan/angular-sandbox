<div class="container">
  <form
    #form="ngForm" 
    (ngSubmit)="processForm(form)"
  >
    <select
      [(ngModel)]="selectedItem"
      name="category"
    >
    <option
      *ngFor="let category of categories"
      [value]="category._id"
    >
      {{ category.name }}
    </option>  
    </select>
    <button type="submit">Submit</button>
  </form>
</div>
